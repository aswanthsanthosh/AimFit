{% extends 'usertemp/user_home.html' %}
{% block content %}
<style>
  .card-deck{height : 450px; overflow-y: auto;}
</style>
<div class='row card-group'>
    {% for i in notification %}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{i.subject}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{i.date}}</h6>
    <p class="card-text">{{i.text}}</p>
  </div>
</div>



   {% endfor %}
</div>
{% endblock %}
