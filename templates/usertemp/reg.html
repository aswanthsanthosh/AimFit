<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load crispy_forms_tags %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>PolluxUI Admin</title>
  <!-- base:css -->
  <link rel="stylesheet" href="{% static 'stat/vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'stat/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'stat/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'stat/images/favicon.png' %}" />
  <style>
        .cls1{
        color:rgb(69, 21, 88);
        }
    </style>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div>
                <h4 class="cls1"><b>AIM FIT GYM</b></h4>
              </div>
<!--              <h4>New here?</h4>-->
<!--              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>-->
              <form class="pt-3" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{login_form|crispy}}
                  {{customer_form|crispy}}
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
<!--                    <button class="btn btn-light">Cancel</button>-->
<!--                  <div class="mb-4">-->
<!--                  <div class="form-check">-->
<!--                    <label class="form-check-label text-muted">-->
<!--                      <input type="checkbox" class="form-check-input">-->
<!--                      I agree to all Terms & Conditions-->
<!--                    </label>-->
<!--                  </div>-->
<!--                </div>-->
                  <div class="mt-3">
                </div>
                </form>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="{% url 'login_view' %}" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="{% static 'stat/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static 'stat/js/off-canvas.js' %}"></script>
  <script src="{% static 'stat/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'stat/js/template.js' %}"></script>
  <script src="{% static 'stat/js/settings.js' %}"></script>
  <script src="{% static 'stat/js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
